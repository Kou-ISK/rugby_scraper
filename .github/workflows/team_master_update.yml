name: "チームマスタ更新"

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: data-branch-write
  cancel-in-progress: false

jobs:
  update-team-master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: true
          fetch-depth: 0

      - name: Fetch data from data branch
        run: |
          git fetch origin data:data
          git checkout data -- data/ || mkdir -p data/matches
          git checkout main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Update team master
        env:
          PYTHONPATH: .
        run: |
          python -m src.main update-team-master

      - name: Commit and push changes to data branch
        run: |
          scripts/automation/push_data_branch.sh "Update team master - $(date +'%Y-%m-%d %H:%M:%S')"
